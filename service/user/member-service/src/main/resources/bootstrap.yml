#应用名称
spring:
  application:
    name: member-service

#端口
server:
  port: 8098

#注册中心配置    
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.116.21.93:9001/eureka/
      registry-fetch-interval-seconds: 10
  instance:
    hostname: 10.116.21.93
    lease-renewal-interval-in-seconds: 15      # 心跳时间，即服务续约间隔时间（缺省为15s）
    lease-expiration-duration-in-seconds: 30  # 发呆时间，即服务续约到期时间（缺省为30s）
    
#熔断机制     
hystrix:  
    command:  
    default:  
      execution:  
        isolation:  
          thread:  
            timeoutInMilliseconds: 3000 #缺省为1000 
